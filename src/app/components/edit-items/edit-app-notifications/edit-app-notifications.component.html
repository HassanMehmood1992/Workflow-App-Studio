<div class="processItemContainer" style="padding-top:2%;">
  <h4 class="processItemHeading">Edit Notifications</h4>
  <div class="row">
    <div class="col-sm-6">
      <label class="mainLabel">
        Notification Type:
      </label>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-6">
          <p-dropdown (onChange)="setTemplateDetails()" [options]="notificationTypes" [filter]="true" [(ngModel)]="selectedType"
            [style]="{'width':'90%'}">
            <ng-template let-item pTemplate="item">
              <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                <div style="font-size:14px;margin-top:4px">{{item.label}}</div>
              </div>
            </ng-template>
          </p-dropdown>
        </div>
  </div>
  <br/>
  <div class="ui-grid-row">
    <div class="ui-grid-col-3">
      Push Notification Message
    </div>
    <div class="ui-grid-col-9">
      <textarea pInputTextarea type="text" [(ngModel)]="pushNotificationMessage" [rows]="2"></textarea>
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-3">
      Email Subject
    </div>
    <div class="ui-grid-col-9">
      <textarea pInputTextarea type="text" [(ngModel)]="emailSubject" [rows]="2"></textarea>
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-3">
      Email Body
    </div>
    <div class="ui-grid-col-9">
      <textarea pInputTextarea type="text" [(ngModel)]="emailBody" [rows]="20"></textarea>
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-3">
        Application Notification Subject
    </div>
    <div class="ui-grid-col-9">
      <textarea pInputTextarea type="text" [(ngModel)]="appNotificationSubject" [rows]="2"></textarea>
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-3">
        Application Notification Body
    </div>
    <div class="ui-grid-col-9">
      <textarea pInputTextarea type="text" [(ngModel)]="appNotificationBody" [rows]="20"></textarea>
    </div>
  </div>
  <br/>
  <div style="text-align:right">
      <button pButton (click)="updateNotification()" class="actionButton" type="button" icon="fa-save" label="Update"></button>
    </div>
</div>
