<h4>Manage Organizations</h4>
<div class="ui-g">
    <div class="ui-g-12 ui-md-2">
        <div [hidden]="!ItemAdded">
            <p-panel header="Add Organization ">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            Name *:
                        </div>
                        <div class="ui-grid-col-9">
                            <input class="ui-grid-col-6" [(ngModel)]="addOrganizationText" pInputText type="text" placeholder="Required" />
                        </div>
                    </div>
                    <div class="ui-grid-row">


                        <button pButton type="button" (click)="AddOrganization()" label="Save Organization" class="ui-button-success"></button>
                    </div>
                </div>
            </p-panel>
        </div>


        <button *ngIf="!ItemAdded"  pButton type="button" (click)="ItemAdded=!ItemAdde" label="Add Organization" class="ui-button-secondary"></button>


    </div>
    <div class="ui-g-12 ui-md-10 ui-g-nopad">

        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12">


                    <p-dataList [value]="organizations" [paginator]="true" [rows]="8">
                        <p-header>
                            List of Organizations
                        </p-header>
                        <ng-template let-organization pTemplate="item">
                            <div class="ui-g ui-fluid car-item">

                                <div class="ui-g-12 ui-md-12">

                                    <div class="ui-g-4 ui-md-4">{{organization.OrganizationName}}</div>
                                    <div class="ui-g-4 ui-md-4">
                                        <input type="text" [(ngModel)]="editOrganizationName" pInputText placeholder="Enter New Orgnanization Name" [hidden]="!organization.edit">
                                    </div>



                                    <div class="ui-g-4 ui-sm-4">
                                        <div class="ui-g-6 ui-sm-6" *ngIf="!organization.edit">
                                            <button pButton type="button" icon="fa-pen-square" (click)="editOrganization(organization)" label="Edit"></button>
                                        </div>
                                        <div class="ui-g-6 ui-sm-6" *ngIf="organization.edit">
                                            <button pButton type="button" class="ui-button-success" icon="fa-save" (click)="saveOrganization(organization)" label="Save"></button>

                                        </div>

                                        <div class="ui-g-6 ui-sm-6">
                                            <button *ngIf="organization.delete" pButton type="button" class="ui-button-info" icon="fa-share-square" (click)="deleteOrganization(organization)" label="Restore"></button>
                                            <button *ngIf="!organization.delete" pButton type="button" class="ui-button-danger" icon="fa-trash" (click)="deleteOrganization(organization)" label="Delete"></button>

                                        </div>





                                    </div>


                                </div>
                            </div>
                        </ng-template>
                    </p-dataList>


                </div>
            </div>
        </div>
    </div>
</div>
<app-loading-dialog *ngIf="showLoading" ></app-loading-dialog>
